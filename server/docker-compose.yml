version: '3'
services:
  database:
    image: postgres:15-alpine
    container_name: shtora-db
    restart: unless-stopped
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus
      POSTGRES_DB: directus
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus -d directus"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:10.10
    container_name: shtora-directus
    restart: unless-stopped
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
    environment:
      KEY: "shtora-secret-key-change-me-in-production"
      SECRET: "shtora-another-secret-change-me-too"
      
      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: directus
      DB_USER: directus
      DB_PASSWORD: directus
      
      ADMIN_EMAIL: admin@shtora.ua
      ADMIN_PASSWORD: admin123
      
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:8055"
      
      PUBLIC_URL: "http://localhost:8055"
