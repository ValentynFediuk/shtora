version: '3.9'

services:
  database:
    image: postgres:15-alpine
    container_name: shtora-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword   # заміни на свій PGPASSWORD від старої бази
      POSTGRES_DB: railway                   # база зі старими даними
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d railway"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:11.14.0
    container_name: shtora-directus
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
    environment:
      # Admin
      ADMIN_EMAIL: admin@shtora.ua
      ADMIN_PASSWORD: admin123

      # DB connection
      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: railway
      DB_USER: postgres
      DB_PASSWORD: postgrespassword   # старий пароль
      DB_SCHEMA: public
      DB_SSL: "false"

      # KEY / SECRET старі для decrypt metadata
      KEY: shtora-secret-key-minimum-32-chars
      SECRET: shtora-another-secret-32-chars-x

      # UI / Frontend
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"
      PUBLIC_URL: http://localhost:8055
      TELEMETRY: "false"
      DISABLE_UPDATE_CHECK: "true"
